<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>WHBAR</title>
</head>

<body>
    <div class="mobile-login">
        <div class="boxed nav-right_login">
            <strong>Login</strong>
            <a class="active" href="#">Metamask</a>
            <a href="#">Composer</a>
        </div>

        <a href="index.html" class="logo">
            <img src="images/logo.png" alt="whbar-logo">


        </a>
    </div>

    <!-- nav starts -->

    <nav>
        <div class="center">
            <a href="index.html" class="logo">
                <img src="images/logo.png" alt="whbar-logo">


            </a>
            <div class="nav-right">
                <a class="boxed" href="status.html">
                    <span>
                        <i class="fas fa-cog"></i>
                    </span> Status</a>
                <a class="boxed" href="statistics.html">
                    <span>
                        <i class="fas fa-chart-line"></i>
                    </span>
                    Statistics</a>
                <div class="boxed nav-right_login">
                    <strong>Login</strong>
                    <a class="active" href="#">Metamask</a>
                    <a href="#">Composer</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- nav ends -->

    <!-- main starts -->

    <div class="error">
        <div class="error-icon">
            icon
        </div>
        <h2>
            Error
        </h2>
        <p>
            Please Specify amount
        </p>
        <div class="btn-wrapper">
            <button class="ok">
                OK
            </button>
        </div>
    </div>


    <main>
        <div class="center">
            <div class="content boxed">
                <div class="total">
                    <strong>My Balance: </strong>
                    <span>10002 HBAR</span>
                </div>
                <div class="calculate">
                    <div class="calculate-left">
                        <h4>HBAR Network</h4>
                        <div class="balance">
                            Balance:
                            <span>100.20 WHBAR</span>
                        </div>
                        <button class="btn">
                            <span>
                                <i class="fas fa-info-circle"></i>
                            </span> more info</button>
                    </div>
                    <div class="calculate-center">
                        <div class="tabs boxed">
                            <button class="hbar-btn active">HBAR</button>
                            <button class="eth-btn">ETH</button>
                        </div>

                        <div class="main-calculation">

                            <div class="text-area">
                                <input class="text" type="text" placeholder="00">
                                <span class="stat">HBAR</span>

                            </div>

                            <div class="button-wrap">
                                <button class="operation">Wrap</button>
                            </div>
                        </div>
                    </div>
                    <div class="calculate-left calculate-right">
                        <h4>ETH Network</h4>
                        <div class="balance">
                            Balance:
                            <span>100.20 WHBAR</span>
                        </div>
                        <button class="btn">
                            <span>
                                <i class="fas fa-info-circle"></i>
                            </span> more info</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- main ends -->

    <!-- footer starts -->

    <footer>
        <div class="center">
            WHBAR 2020. All Rights Reserved.
            <div class="social">
                <a href="#">
                    <img src="images/icons-02.png" alt="">
                </a>
                <a href="#">
                    <img src="images/icons-03.png" alt="">
                </a>
                <a href="#">
                    <img src="images/icons-04.png" alt="">
                </a>
                <a href="#">
                    <img src="images/icons-05.png" alt="">
                </a>
                <a href="#">
                    <img src="images/icons-06.png" alt="">
                </a>

            </div>
        </div>
    </footer>

    <!-- footer ends -->


    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <script src="js/main.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
